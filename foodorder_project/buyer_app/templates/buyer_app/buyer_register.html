<!-- buyer_register.html -->
{% extends 'foodorder_app/layout.html' %}
{% block content %}
  <h2>Register as a Buyer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register as Buyer</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
